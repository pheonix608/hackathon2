<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITRO | Explore Network</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #fff;
            --text-main: #2d3436;
            --border: 3px solid #000;
            --shadow: 6px 6px 0px #000;
            --accent-trichy: #ff7675;
            --accent-warangal: #74b9ff;
            --accent-surathkal: #fdcb6e;
            --accent-calicut: #00b894;
            --accent-rourkela: #6c5ce7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }

        body {
            background-color: var(--bg-color);
            padding: 40px;
        }

        /* HEADER */
        .explore-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            border-bottom: var(--border);
            padding-bottom: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #000;
            font-weight: 900;
            font-size: 1.2rem;
            border: 2px solid #000;
            padding: 10px 20px;
            background: #fff;
            box-shadow: 4px 4px 0px #000;
            transition: 0.2s;
        }
        .back-btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px #000; }

        h1 { font-size: 3rem; text-transform: uppercase; font-weight: 900; letter-spacing: -2px; }

        /* GRID */
        .nit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        /* CARDS */
        .nit-card {
            background: var(--card-bg);
            border: var(--border);
            padding: 30px;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .nit-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: var(--shadow);
        }

        /* LOGO CONTAINER */
        .logo-box {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            transition: 0.3s;
        }
        
        .nit-card:hover .logo-box { transform: scale(1.1); }

        /* TYPOGRAPHY */
        h2 { font-weight: 900; font-size: 1.5rem; margin-bottom: 5px; }
        p { color: #666; font-size: 0.9rem; font-weight: bold; }

        /* GEN Z TAGS */
        .vibe-tag {
            background: #000;
            color: #fff;
            padding: 5px 10px;
            font-size: 0.7rem;
            margin-top: 15px;
            transform: rotate(-3deg);
        }

        /* SVG STYLES */
        svg { width: 100%; height: 100%; }
        path, circle, rect { stroke: #000; stroke-width: 4; fill: none; }
        
        /* Specific Colors on Hover */
        .nit-card:hover path, .nit-card:hover circle, .nit-card:hover rect { fill: currentColor; }
        
        .c-trichy { color: var(--accent-trichy); }
        .c-warangal { color: var(--accent-warangal); }
        .c-surathkal { color: var(--accent-surathkal); }
        .c-calicut { color: var(--accent-calicut); }
        .c-rourkela { color: var(--accent-rourkela); }

    </style>
</head>
<body>

    <div class="explore-header">
        <h1>Explore The Grid</h1>
